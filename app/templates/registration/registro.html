{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<title>Registrarse</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="{% static 'app/css/style-login.css' %}" rel="stylesheet">
	<link href="{% static 'app/img/logo.png'%}" rel="icon">
</head>
<body>
	<section class="vh-100">
		<div class="container-fluid">
		  <div class="row">
			<div class="col-sm-6 text-black">
				<br><br>
	  
			  <div class="px-5 ms-xl-4">
				<i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
				<img src="{% static 'app/img/logo-render.png'%}" alt="logo">
				<span class="h1 fw-bold mb-0">BoutiqueUGB</span>
				
			  </div>
	  
			  <div class="d-flex align-items-center h-custom-1 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
	  
				<form style="width: 23rem;" method="post">
	  
				  <h3 class="text-center" style="letter-spacing: 1px;">Registrarse</h3>
				  <hr>
	  
				    {% csrf_token %}
                    {{ form | crispy}}
					<br>
	  
				  <div class="pt-1 mb-4">
					<button class="btn btn-info btn-lg btn-block" m type="submit">Registrar</button>
				  </div>
	  

				  <p>Ya tienes una cuenta? <a href="{% url 'login' %}" class="link-info">Inicia aqui</a></p>
	  
				</form>
	  
			  </div>
	  
			</div>
			<div class="col-sm-6 px-0 d-none d-sm-block">
			  <img src="{% static 'app/img/fondo-login.jpg'%}"
				alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
			</div>
		  </div>
		</div>
	  </section>
	  
			
</body>
</html>
