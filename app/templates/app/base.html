{% load static %}



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoutiqueUGB Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
    <link href="{% static 'app/img/logo.png'%}" rel="icon">
    
</head>
<body>

    
    <header id="header">
        <img class="menu" src="{% static 'app/img/logo.png'%}" alt="menu" id="menu">
        
        <div class="contenedor_logo">
            <img  class="logo"  src="{% static 'app/img/logo.png'%}" width="100" height="100"  alt="logo">
        </div>

        <div>
            
            <nav id="nrav">
                <ul>
                    <li>
                        <a href="{% url 'home' %}">Pagina Productos</a>
                    </li>
                    <li>
                        <a href="{% url 'listar' %}"> LISTAR </a>
                    </li>
                    <li>
                        <a href="{% url 'agregar' %}">AGREGAR</a>
                    </li>
                    <li>
                        <a href="{% url 'marca' %}">Agregar Marca</a>
                    </li>
                    <li>
                        <a href="{% url 'list_mensaje' %}">Mensajes</a>
                    </li>
                </ul>
            </nav>

        </div>

    </header>

    <div id="contenido">

        

      {% block contenido %}
      
  

      {% endblock %}
       
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}

        {% for m in messages %}

            <script>
                swal.fire({
                    "title": "Felicitaciones",
                    "text": "{{m}}",
                    "icon": "success"
                })
            </script>

        {% endfor %}

    {% endif %}

    {% block js %}

    {% endblock %}

</body>
</html>
